default:
  suites:
    default:
      contexts:
        - RelativityContext:
            parameters:
              browser_breakpoints:
                mobile:
                  width: 320
                  height: 480
                tablet:
                  width: 768
                  height: 1024
                desktop:
                  width: 992
                  height: 1024
                  default: true
                desktop_large:
                  width: 1200
                  height: 900
              # Vertical offset due to the height of the sticky nav.
              offset: 60
              components:
                # Generic/re-usable components.
                'page': "#page"
                
  extensions:
    Behat\MinkExtension:      
      browser_name: chrome
      files_path: ../../docroot
      goutte:
        guzzle_parameters:
          verify: false
      selenium2: ~
      javascript_session: selenium2