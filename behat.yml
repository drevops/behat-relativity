default:
  autoload: [ %paths.base%/tests/behat/features/bootstrap ]
  suites:
    default:
      paths: [ %paths.base%/tests/behat/features ]
      contexts:
        - IntegratedExperts\BehatPhpServer\PhpServerContext:
          -
            docroot: %paths.base%/tests/behat/features/fixtures
        - IntegratedExperts\Behat\Screenshot\Context\ScreenshotContext
        - IntegratedExperts\Behat\Relativity\Context\RelativityContext
        - FeatureContext

  extensions:
    Behat\MinkExtension:
      base_url: "http://localhost:8888/"
      browser_name: chrome
      files_path: ./features/fixtures
      default_session: selenium2
      goutte: ~
      selenium2:
        wd_host: "http://localhost:4444/wd/hub"
        capabilities: { "browser": "chrome", "version": "*" }
      javascript_session: selenium2
    IntegratedExperts\Behat\Screenshot\ScreenshotExtension:
      dir: %paths.base%/screenshots
      fail: true
      purge: false
    IntegratedExperts\Behat\Relativity\RelativityExtension:
      # Supported screen breakpoints.
      breakpoints:
        mobile:
          width: 320
          height: 480
        tablet:
          width: 768
          height: 1024
        desktop:
          width: 992
          height: 1024
          default: true
        desktop_large:
          width: 1200
          height: 900
      # Vertical offset.
      offset: 60
      # jQuery
      jqueryVersion: 2.2.4
      # List of test components.
      components:
        'page': "#page"
        'main': "#main"
        'top': "#top"
        'bottom': "#bottom"
        'left': "#left"
        'right': "#right"
        'main inner': "#main-inner"
        'hidden': "#hidden"
        'missing': "#non-existing"
        'offCanvas left': "#off-canvas-left"
        'offCanvas right': "#off-canvas-right"
        'offCanvas top': "#off-canvas-top"
        'offCanvas bottom': "#off-canvas-bottom"
        'sr only': "#sr-only"
        'sr only shown': "#sr-only-shown"
        'overlay': "#overlay"
        'overlay trigger': "#overlay-trigger"
        'offCanvas overlay': "#overlay-off-canvas"
        'offCanvas overlay trigger': "#overlay-off-canvas-trigger"
        'overBottom': "#over-bottom"
        'overInside': "#over-inside"
        'overInside inner': "#over-inside-inner"
        'overOutside': "#over-outside"
        'overOutside inner': "#over-outside-inner"
        'overIntersect': "#over-intersect"
        'overIntersect inner': "#over-intersect-inner"
        'overCover': "#over-cover"
        'overCover inner': "#over-cover-inner"
        'overFixed': "#over-fixed"
        'overFixed inner': "#over-fixed-inner"
        'overUnder': "#over-under"
        'overUnder inner': "#over-under-inner"
